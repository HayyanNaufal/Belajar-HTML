<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list html</title>
</head>
<body>
    <!--(ol) oldered list/list berurutan,(ul) unoldered list/list tidak berurutan,(dl) description list-->
    <h2>Belajar pemrograman web</h2>
    <ol>
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ol>
    <!--jika ingin atribut selain angka bisa menggunakan <ol type=""><ol> (type yang tersedia 1,I,i,A,a)-->
    <hr>
    <h3>tess</h3>
    <ul>
        <li>tes</li>
        <li>tes</li>
        <li>tes</li>
    </ul>
    <!--jika ingin atribut selain titik bisa menggunakan <ul type=""><ul> (type yang tersedia disk,square,circle)-->
    <hr>
    <h3>pemrograman web</h3>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>


</body>
</html>
