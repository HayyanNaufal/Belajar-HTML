<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan membuat form</title>
</head>
<body>
    <center><h1>latihan</h1></center>
    <center><table>
        <tr>
            <td> <label for="text">text:</label> </td>
            <td> <input type="text" id="text"> </td>
        </tr>
        <tr>
            <td> <label for="password">password:</label> </td>
            <td> <input type="password" id="password"> </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="radio" id="pria" name="kelamin"><label for="pria">pria :</label>
                <input type="radio" id="wanita" name="kelamin"><label for="wanita">wanita :</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" name="ngoding" id="ngoding"><label for="ngoding">ngoding</label>
                <input type="checkbox" name="olahraga" id="olahraga"><label for="olahraga">olahraga</label>
            </td>
        </tr>
        <tr>
            <td>combobox:</td>
            <td>
                <select name="" id="">
                    <option value="">bandung </option>
                    <option value="">jakarta</option>
                    <option value="">sulawesi</option>
                    <option value="">solo</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>textarea:</td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><center><button type="button">klik</button></center></td>
        </tr>
    </table></center>
</body>
</html>
