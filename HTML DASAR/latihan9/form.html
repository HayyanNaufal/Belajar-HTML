<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>             
<body>
<h1>membuat form</h1>
    <form action="">
        <label for="username">username :</label>
        <input type="teks" id="username">
            <br><br>
        <label for="password">password :</label>
        <input type="password" id="password">
            <br><br>
        <input type="radio" id="pria" name="kelamin"><label for="pria">pria :</label>
        <input type="radio" id="wanita" name="kelamin"><label for="wanita">wanita :</label>
            <br><br>
        <h2>checkbox</h2>
        <input type="checkbox" name="menyanyi" id="menyanyi"><label for="menyanyi">menyanyi</label>
        <input type="checkbox" name="ngoding" id="ngoding"><label for="ngoding">ngoding</label>
        <input type="checkbox" name="olahraga" id="olahraga"><label for="olahraga">olahraga</label>
        <input type="checkbox" name="gaming" id="gaming"><label for="gaming">gaming</label>
            <br><br>
        <h2>textarea</h2>
        <textarea name="" id="" cols="30" rows="10"></textarea>
            <br><br>
        <h2>combo box</h2>
        <select name="" id="">
            <option value="">bandung </option>
            <option value="">jakarta</option>
            <option value="">sulawesi</option>
            <option value="">solo</option>
        </select>
        <br>
        <button type="submit">kirim</button>
    </form>
</body>
</html>
