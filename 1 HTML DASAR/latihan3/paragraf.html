<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraf html</title>
</head>
<body>
<!--(p) adalah paragraf-->
<p>ini adalah paragraf</p>
<!--(br) adalah untuk spasi-->
<p>ini adalah paragraf 2</p>
<br>
<p>ini adalah paragraf 3</p>
<P>ini adalah <br>paragraf 4</P>
<hr>

<!--(hr) untuk menambahkan garis horizontal-->
<!--(b)untuk cetak tebal,(i) untuk cetak miring,(u) untuk underline-->
<p>
    <b>Hayyan</b> <i>belajar</i> <u>ngoding</u>
</p>
<hr>

<!--(strong) untuk cetak tebal penekanan (em) untuk underline penekanan-->
<p><strong>Pengumuman</strong> kemarin sabtu coding day <em>ditiadakan</em></p>

</body>
</html>
